<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game 1</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <div class="desktop-container">

      
        <div style="display: flex; gap: 40px; justify-content: center; align-items: center;">
          <!-- Left: Letter Display -->
          <div style="flex: 1; text-align: center;">
            <h2 style="font-size: 48px;" id="targetLetter">あ</h2>
            <p>Draw this character</p>
          </div>
      
          <!-- Right: Canvas Area -->
          <div style="flex: 2; position: relative; z-index: 10;"> <!-- Ensures canvas is on top -->
            <canvas id="drawCanvas" width="400" height="400" 
              style="border: 2px solid #ccc; border-radius: 8px; position: relative; z-index: 10; width: 100%; min-height: 400px;">
            </canvas>
            <p style="text-align: center; font-size: 14px; color: #666;">💡 Click and drag on your trackpad or mouse to draw.</p>
          </div>
        </div>


        <div id="popupMessage" class="popup-message hidden"></div>



        <!-- buttons here -->
        <div style="text-align: center; margin-top: 30px;">
          <button id="clearBtn" class="game-btn">Clear</button>
          <button id="submitBtn" class="game-btn">Submit</button>
          <button id="skipBtn" class="game-btn skip">Skip</button>
        </div>

            <!-- Bottom Nav Bar -->
        <footer>
            <a href="./map.html">
                <button class="nav-btn">🌍</button>
            </a>
        </footer>
    </div>

  <script src="/assets/js/game2.js"></script>
</body>
</html>
