<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Exploration - Deciphering 👽</title>
     <link rel="stylesheet" href="./assets/css/combined.css" />

        <button class="main-btn" id="wordBtn" style="display: none;">Word</button>



        <div class="output">
        </div>

            <a href="./map.html">
                <button class="nav-btn">🌍</button>

                <button class="main-btn me-3" id="skipBtn">Skip</button>
