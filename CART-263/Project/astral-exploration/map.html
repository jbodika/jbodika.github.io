<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Levels</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="phone-frame">
    <header>
      <img src="assets/star.png" width="30" alt="Star">
      <img src="assets/character.png" alt="Character" class="character-icon">
      <div class="coin">⭐ 527</div>
    </header>

    <main class="map-screen">
      <img src="/assets/map.png" alt="Map" class="map-image">
      <a href="game.html" class="level-btn" style="top: 150px; left: 180px;">START</a>
      <div class="level-btn locked" style="top: 300px; left: 250px;">🔒</div>
      <div class="level-btn locked" style="top: 450px; left: 120px;">🔒</div>
    </main>

    <footer>
      <button class="nav-btn">🏠</button>
      <button class="nav-btn">🐥</button>
      <button class="nav-btn">🔔</button>
      <button class="nav-btn">💬</button>
    </footer>
  </div>
</body>
</html>
